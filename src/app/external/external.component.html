<h2>External Symbols</h2>
<span>
    <input placeholder="Type keyword!" type="text" [(ngModel)]="keyword"/>
    <button (click)="getExternalSymbols()"> Search </button>
</span>
<label *ngIf="isDataLoaded() && externalSymbols().length > 0">No data found</label>
<app-symbols *ngIf="externalSymbols().length > 0" [symbols]="externalSymbols()" [isForExternal]="true"></app-symbols>
