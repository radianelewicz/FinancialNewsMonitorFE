<h2 *ngIf="isForExternal()">External Stock Data</h2>
<h2 *ngIf="!isForExternal()">Stored Stock Data</h2>

<div>
  <h3>Meta Data</h3>
  <li><label>Information: </label><label>{{stockData().metaData.information}}</label></li>
  <li><label>Symbol: </label><label>{{stockData().metaData.symbol}}</label></li>
  <li><label>Date: </label><label>{{stockData().metaData.date}}</label></li>
  <li><label>Timezone: </label><label>{{stockData().metaData.timeZone}}</label></li>
</div>
<div>
  <table
      mat-table
      mat-paginator
      matSort
      matSortActive="date"
      matSortDirection="desc"
      [dataSource]="stockData().stockValues">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="open">
      <mat-header-cell *matHeaderCellDef> Open </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.open}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="high">
      <mat-header-cell *matHeaderCellDef> High </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.high}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="low">
      <mat-header-cell *matHeaderCellDef> Low </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.low}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="close">
      <mat-header-cell *matHeaderCellDef> Close </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.close}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="volume">
      <mat-header-cell *matHeaderCellDef> Volume </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.volume}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay()"></mat-row>
  </table>
</div>
<span>
  <button *ngIf="isForExternal()" (click)="saveSymbolStockData()"> Save </button>
  <button *ngIf="!isForExternal()" (click)="deleteSymbolStockData()"> Delete </button>
</span>
